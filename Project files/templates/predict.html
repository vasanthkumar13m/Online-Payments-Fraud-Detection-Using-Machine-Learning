<!DOCTYPE html>
<html>
<head>
    <title>Transaction Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            width: 450px;
            color: white;
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        input[type="submit"] {
            background: linear-gradient(45deg, #00f5ff, #00ff95);
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ff95;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>üîç Analyze Transaction</h2>

    <form action="/submit" method="POST">

        <input type="number" name="step" placeholder="Transaction Step" required>
        <input type="number" name="amount" placeholder="Amount" required>
        <input type="number" name="oldbalanceOrg" placeholder="Old Balance (Sender)" required>
        <input type="number" name="newbalanceOrig" placeholder="New Balance (Sender)" required>
        <input type="number" name="oldbalanceDest" placeholder="Old Balance (Receiver)" required>
        <input type="number" name="newbalanceDest" placeholder="New Balance (Receiver)" required>

        <select name="type" required>
            <option value="" disabled selected>Select Transaction Type</option>
            <option value="CASH_OUT">CASH_OUT</option>
            <option value="DEBIT">DEBIT</option>
            <option value="PAYMENT">PAYMENT</option>
            <option value="TRANSFER">TRANSFER</option>
        </select>

        <input type="submit" value="Predict">

    </form>
</div>

</body>
</html>
